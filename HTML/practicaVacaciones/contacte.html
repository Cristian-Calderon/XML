<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <main>
        <h1>Contacto</h1>
        <p>Ponerse en contacto</p>
        <p>¿Escribir una línea para decir buenos días, pedir mi currículum o ver si podemos construir algo increíble juntos? ¡Me encantaría saber de ti!</p>
        <p>Complete su información en el formulario a continuación y espero tener noticias suyas.</p>
        <form action="">
            <table>
                <tr>
                    <td>
                        <label for="nombre">Nombre</label>
                    </td>
                    <td>
                        <label for="apellido">Apellido</label>
                    </td>
                    <td>
                        <label for="edad">Edad</label>
                    </td>
                    <td>
                        <label for="mail">Correo electronico</label>
                    </td>

                </tr>
                <tr>
                    <td>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                    </td>
                    <td>
                        <input type="text" id="apellido" name="apellido" placeholder="Apellido">
                    </td>
                    <td>
                        <input type="number" id="edad" name="edad" placeholder="Edad">
                    </td>
                    <td>
                        <input type="email" id="mail" name="mail" placeholder="Correo electronico">
                    </td>
                </tr>
            </table>
            <p>Genero:</p>
            <label for="mujer">Mujer</label>
            <input type="radio" id="mujer" name="genero" value="mujer" checked><br>
            <label for="hombre">Hombre</label>
            <input type="radio" id="hombre" name="genero" value="hombre"><br>
            <label for="otros">Otros:</label>
            <input type="radio" id="otros" name="genero" value="otros"><br>

            <p>Idioma:</p>
            <label for="catalan">Catalan</label>
            <input type="checkbox" id="catalan" name="idioma" value="catalan" checked><br>
            <label for="castellano">Castellano</label>
            <input type="checkbox" id="castellano" name="idioma" value="castellano"><br>
            <label for="ingles">Ingles</label>
            <input type="checkbox" id="ingles" name="idioma" value="ingles"><br>

            <p>Comentarios</p>
            <select id="cont" name="cont">
                <option value="Sugerencia">Sugerencia</option>
                <option value="Reclamacion">Reclamacion</option>
                <option value="Otras">Otras</option>
            </select>

            <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Deja tu sugerencia"></textarea>
        </form>

    </main>
</body>
</html>
