<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 Solucion</title>

<body>

        <label for="edat">Edat:</label><br>

        <p>Cicle formatiu que es vol cursar l'any vinent:</p>

        <label for="asix">ASIX:</label>
        <input type="radio" id="asix" name="cicle" value="asix"><br>
        <label for="altres">Altres:</label>
        <input type="radio" id="altres" name="cicle" value="altres"><br>

        <p>Marca les teves aficions:</p>

        <input type="checkbox" id="estudiar" name="aficions" value="estudiar" checked><br>
        <label for="llibres">Llibres:</label>
        <input type="checkbox" id="llibres" name="aficions" value="llibres"><br>

        <label for="burilles">Fer burilles:</label>

        <label for="aficions">Altres:</label>
        <textarea id="aficions" name="aficions" placeholder="Especifica quines" rows="4" cols="50"></textarea><br>
        
        <label for="version">Versions:</label>
        <select id="version" name="version">
            <option value="HTML 4.01">HTML 4.01</option>
            <option value="XHTML 1.0">XHTML 1.0</option>

</html>
